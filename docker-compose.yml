services:
  superalgos:
    container_name: superalgos
    build:
      context: ..
      dockerfile: ./docker/superalgos/Dockerfile
    image: ghcr.io/superalgos/superalgos:latest
    command: ["minMemo", "noBrowser"]
    user: "1001:1001"
    environment:
      - TZ=America/New_York
      - NODE_ENV=production
      - NODE_OPTIONS=--max_old_space_size=8192
      - PUID=1001
      - PGID=1001
      - PM2_HOME=/app/Platform/My-PM2-Data
    ports:
      - '34248:34248'
      - '18041:18041'
      - '18043:18043'
    volumes:
      - ./Platform/My-Data-Storage:/app/Platform/My-Data-Storage:z
      - ./Platform/My-Log-Files:/app/Platform/My-Log-Files:z
      - ./Platform/My-Workspaces:/app/Platform/My-Workspaces:z
      - ./Platform/My-Network-Nodes-Data:/app/Platform/My-Network-Nodes-Data:z
      - ./Platform/My-Social-Trading-Data:/app/Platform/My-Social-Trading-Data:z
      - ./Platform/My-Secrets:/app/Platform/My-Secrets:z
      - ./Platform/My-PM2-Data:/app/Platform/My-PM2-Data:z
    restart: on-failure
    networks:
      - superalgos_network
    extra_hosts:
      - "superalgos.local:host-gateway"
    deploy:
      resources:
        limits:
          memory: 32768M
        reservations:
          memory: 16768M

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    image: nginx:latest
    environment:
      - TZ=America/New_York
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:z
      - ./logs/nginx:/var/log/nginx:z
    networks:
      - superalgos_network
    extra_hosts:
      - "superalgos.local:host-gateway"
    restart: always
    depends_on:
      - superalgos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M

networks:
  superalgos_network:
    driver: bridge